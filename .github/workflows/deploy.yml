# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Запускать при пуше в ветку main (или master — см. ниже)
  push:
    branches: [ main ] # Убедись, что это имя твоей основной ветки
  # Также можно запускать вручную из GitHub UI
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить одновременно только один деплой
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Можно изменить на версию, которую ты используешь локально (например, 20)
          cache: npm

      - name: Install dependencies
        run: npm ci # Использует package-lock.json для воспроизводимости

      - name: Build
        run: npm run build # Эта команда создаст папку ./build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Укажи путь к папке, которую нужно задеплоить (для CRA это build)
          path: ./build 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
